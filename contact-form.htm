<!-- Contact Form Template -->
<div class="contact-form">
    <form id="contactForm">
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Ad Soyad" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="E-posta" required>
        </div>
        <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Şirket">
        </div>
        <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Telefon">
        </div>
        <div class="form-group">
            <select id="service" name="service">
                <option value="">Hizmet Seçiniz</option>
                <option value="sorter">Sorter Sistemleri</option>
                <option value="palet-lift">Palet Lift</option>
                <option value="kasa-lift">Kasa Lift</option>
                <option value="continuous-lift">Continuous Lift</option>
                <option value="pick-to-light">Pick to Light</option>
                <option value="miniload">Miniload Shuttle</option>
                <option value="data-collection">Veri Toplama</option>
                <option value="scada">SCADA</option>
                <option value="production-tracking">Üretim Takibi</option>
                <option value="custom-software">Özel Yazılım</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="message" name="message" placeholder="Mesajınız" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Mesaj Gönder</button>
    </form>
</div>
